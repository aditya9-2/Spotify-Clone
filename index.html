<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="home">
                <div class="close">
                    <img id="close-icon" src="svg/close.svg" alt="close">
                </div>

                <div class="logo">
                    <img src="/svg/logo.svg" alt="logo">
                </div>

                <div class="home-search-wrapper">

                    <div class="home-logo">
                        <img src="/svg/home.svg" alt="Home">
                        <span>Home</span>
                    </div>

                    <div class="search-logo">
                        <img src="/svg/search.svg" alt="Search">
                        <span>Search</span>
                    </div>

                </div>
            </div>

            <div class="library">

                <div class="library-card">
                    <img src="/svg/library.svg" alt="library">

                    <span class="library-text">Your library</span>

                    <img class="plus-icon" src="/svg/plus.svg" alt="Plus">

                </div>

                <div class="songLists">

                    <ul></ul>
                </div>

                <div class="line"></div>
                <div class="left-footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span>Legal</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span> Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span> Privacy Policy</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span> Cookies</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span> About Ads</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span> Accessibility</span>
                        </a>
                    </div>

                    <button id="language"><img src="/svg/world-icon.svg" alt="world-icon">English</button>
                </div>

            </div>

        </div>

        <div class="right">

            <div class="navBar">
                <div class="arrows">
                    <div class="hamburger">
                        <img id="hamburger-img" src="svg/hamburger.svg" alt="hamburger">
                    </div>


                    <img id="left-arrow" src="/svg/left-arrow.svg" alt="left-Arrow">
                    <img id="right-arrow" src="/svg/right-arrow.svg" alt="right-Arrow">
                </div>
                <div class="buttons">
                    <button id="signup">Sign up</button>
                    <button id="login">Log in</button>
                </div>
            </div>

            <div class="Popular-artist">

                <h2>Popular Artists</h2>

                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <img class="play-btn" src="svg/play-button.svg" alt="">
                        </div>
                        <img src="images/pritam.jpeg" alt="Pritam">
                        <h3>Pritam</h3>
                        <p>artiist</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img class="play-btn" src="svg/play-button.svg" alt="">
                        </div>
                        <img src="images/arijit.jpeg" alt="Arijit">
                        <h3>Arijit Singh</h3>
                        <p>artiist</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img class="play-btn" src="svg/play-button.svg" alt="">
                        </div>
                        <img src="images/ar_rahaman.jpeg" alt="ar_rahaman">
                        <h3>A R Rahaman</h3>
                        <p>artiist</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img class="play-btn" src="svg/play-button.svg" alt="">
                        </div>
                        <img src="images/Anirudh.jpeg" alt="Anirudh">
                        <h3>Anirudh</h3>
                        <p>artiist</p>
                    </div>

                </div>
            </div>

            <div class="play-bar">
                <div class="seek-bar">
                    <div class="circle"></div>
                </div>

                <div class="info-bar">

                    <div class="song-information">

                    </div>

                    <div class="song-buttons">
                        <img id="sprevious" src="svg/song-previoous.svg" alt="song-previoous">
                        <img id="splay" src="svg/song-play.svg" alt="song-play">
                        <img id="snext" src="svg/song-next.svg" alt="song-next">
                    </div>

                    <div class="song-time">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
